<!DOCTYPE html>
<html lang="en">
<head>

    <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid wd-padding-top">
        <div class="row">
            <div class="col-sm-4 hidden-xs wd-scrollable-left">
                <div class="list-group-item wd-borderless">

                    <input class="form-control"
