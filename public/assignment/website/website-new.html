<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matt's Website Maker</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="../js/padding.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a type="button"
                   href="website-list.html"
                   class="navbar-toggle collapsed"
                   data-toggle="collapse"
                   aria-expanded="false"
                   aria-controls="navbar">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
                <div class="navbar-brand">
                    <a href="website-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <span>New Website</span>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="website-list.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid wd-padding-top">
        <form>
            <div class="form-group">
                <label for="name-input">Name</label>
                <input class="form-control"
                       type="text"
                       id="name-input"
                       placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="description-input">Description</label>
                <textarea class="form-control"
                          rows="5"
                          id="description-input"
                          placeholder="Description"></textarea>
            </div>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <a  href="../user/profile.html"
                    type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    aria-expanded="false"
                    aria-controls="navbar">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
                <div class="navbar-brand navbar-collapse collapse">
                    <a href="../user/profile.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>
</html>
