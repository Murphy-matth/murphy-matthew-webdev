<div class="container-fluid wd-padding-top">
    <div ng-show="vm.message"
         class="alert alert-success">
        {{vm.message}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               ng-model="vm.user.username"
               placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               ng-model="vm.user.email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text"
               class="form-control"
               id="first-name"
               ng-model="vm.user.firstName"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text"
               class="form-control"
               id="last-name"
               ng-model="vm.user.lastName"
               placeholder="Wonderland">
    </div>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{vm.userId}}/website">Websites</a>
    <a class="btn btn-success btn-block"
       ng-click="vm.update()">
        Update
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="vm.logout()">Logout</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
