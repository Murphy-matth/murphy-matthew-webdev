<div class="container-fluid">
    <div class="form-group">
        <label for="name-input">Name</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.name"
               id="name-input" />
    </div>
    <div class="form-group">
        <label for="text-input">Text</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.text"
               id="text-input" />
    </div>
    <div class="form-group">
        <label for="url-input">URL</label>
        <input class="form-control"
               type="url"
               id="url-input"
               ng-model="vm.editableWidget.url"
               value="www.example.com"/>
    </div>
    <div class="form-group">
        <label for="width-input">Width</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.width"
               id="width-input" />
    </div>
    <div class="form-group">
        <a ng-click="vm.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>
