<div class="container-fluid">
    <div class="form-group"
         ng-class="{'has-error': vm.nameError}">
        <label for="name-input">Name</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.name"
               id="name-input"
               required />
    </div>
    <div class="form-group">
        <label for="text-input">Text</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.text"
               id="text-input" />
    </div>
    <div class="form-group">
        <label for="url-input">URL</label>
        <input class="form-control"
               type="url"
               id="url-input"
               ng-model="vm.editableWidget.url"
               value="www.example.com"/>
    </div>
    <div class="form-group">
        <a class="btn btn-info btn-block" href="#!/user/{{vm.userId}}/website/{{vm.websiteId}}/page/{{vm.pageId}}/widget/{{vm.widgetId}}/search">
            Search
        </a>
    </div>
    <div class="form-group">
        <label for="width-input">Width</label>
        <input class="form-control"
               type="text"
               id="width-input"
               ng-model="vm.editableWidget.width"
               value="100%"/>
    </div>
    <form action="/api/assignment/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file"  class="form-control"/>
        <input  name="widgetId"  value="{{vm.widgetId}}"  style="display: none"/>
        <input  name="pageId"  value="{{vm.pageId}}"  style="display: none"/>
        <input  name="websiteId"  value="{{vm.websiteId}}"  style="display: none"/>
        <input  name="userId"  value="{{vm.userId}}"  style="display: none"/>
        <input  name="width"     value="100%" style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <div class="form-group">
        <a ng-click="vm.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
    </div>
</div>
