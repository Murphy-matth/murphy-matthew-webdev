<div class="container-fluid">
    <div class="form-group"
         ng-class="{'has-error': vm.nameError}">
        <label for="name-input">Name</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.name"
               id="name-input"
               required />
    </div>
    <div class="form-group">
        <label for="title-input">Text</label>
        <input class="form-control"
               type="text"
               id="title-input"
               ng-model="vm.editableWidget.text"
               value="Us Senate Reaches" />
    </div>
    <div class="form-group">
        <label for="select-input">Size</label>
        <select class="form-control"
                ng-model="vm.editableWidget.size"
                id="select-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <div class="form-group">
        <a ng-click="vm.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>
