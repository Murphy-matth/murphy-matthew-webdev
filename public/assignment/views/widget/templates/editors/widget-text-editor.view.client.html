<div class="container-fluid">
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="vm.editableWidget.text"
               id="text"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="rows">Rows</label>
        <input ng-model="vm.editableWidget.rows"
               id="rows"
               class="form-control"
               type="number"/>
    </div>
    <div class="form-group">
        <label for="placeholder">Placeholder</label>
        <input ng-model="vm.editableWidget.placeholder"
               id="placeholder"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="formatted">Formatted</label>
        <input ng-model="vm.editableWidget.formatted"
               id="formatted"
               type="checkbox"/>
    </div>
    <div class="form-group">
        <a ng-click="vm.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>
