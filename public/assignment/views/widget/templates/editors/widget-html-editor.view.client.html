<div class="container-fluid">
    <div class="form-group">
        <label for="name-input">Name</label>
        <input class="form-control"
               type="text"
               ng-model="vm.editableWidget.name"
               id="name-input" />
    </div>
    <div class="form-group">
        <label for="html">HTML</label>
        <div ng-model="vm.editableWidget.text"
             id="html"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
                ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                ['indent','outdent'],['html']]">
        </div>
    </div>
    <div class="form-group">
        <a ng-click="vm.deleteWidget()"
           class="btn btn-block btn-danger">
            Delete
        </a>
    </div>
</div>
