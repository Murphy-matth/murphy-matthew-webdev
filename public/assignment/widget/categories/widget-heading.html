<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matt's Website Maker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a  href="../widget-list.html"
                    type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    aria-expanded="false"
                    aria-controls="navbar">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
                <div class="navbar-brand">
                    <a href="../../widget/widget-list.html"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <span>Widget Edit</span>
                </div>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="../../widget/widget-list.html"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-ok"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <label for="name-input">Name</label>
            <input class="form-control"
                   type="text"
                   id="name-input" />
        </div>
        <div class="form-group">
            <label for="title-input">Text</label>
            <input class="form-control"
                   type="text"
                   id="title-input"
                   value="Us Senate Reaches" />
        </div>
        <div class="form-group dropdown">
            <label for="name-input">Size</label>
            <input class="form-control dropdown-toggle"
                   type="text"
                   id="size-input"
                   data-toggle="dropdown"/>
            <ul class="dropdown-menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
            </ul>
        </div>
        <div class="form-group">
            <a href="../widget-list.html"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="../../user/profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
