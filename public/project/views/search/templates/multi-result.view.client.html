<div class="container wd-padding-top">
    <div ng-repeat="rep in vm.selectedReps"
         ng-show="rep.photo"
         class="col-md-4 col-xs-6 wd-padding">
        <div class="text-center">
            <img ng-src="{{rep.photo}}"
                 ng-click="vm.selectRep(rep.id)"
                 class="avatar img-circle img-thumbnail"
                 alt="avatar">
        </div>
        <h5 class="caption text-center"
            ng-show="rep.first_name">
            {{rep.first_name}}, {{rep.last_name}}
        </h5>
        <h5 class="caption text-center"
            ng-show="rep.name">
            {{rep.name}}
        </h5>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-1"
                 ng-hide="rep.twitter_account">
            </div>
            <div class="col-xs-1"
                 ng-hide="rep.facebook_account">
            </div>
            <div class="col-xs-1"
                 ng-hide="rep.rss_url">
            </div>
            <div class="col-xs-2"
                 ng-show="rep.rss_url">
                <a ng-click="vm.openUrl(rep.url)">
                    <i class="fa fa-home fa-2x wd-muted" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-2"
                 ng-show="rep.rss_url">
                <a ng-click="vm.openUrl(rep.rss_url)">
                    <i class="fa fa-rss fa-2x wd-muted" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-2"
                 ng-click="vm.followRep(rep)">
                <i class="fa fa-heart fa-2x wd-muted" aria-hidden="true"></i>
            </div>
            <div class="col-xs-2"
                 ng-show="rep.facebook_account">
                <a ng-click="vm.openUrl('http://www.facebook.com/' + rep.facebook_account)">
                    <i class="fa fa-facebook fa-2x wd-muted" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-xs-2"
                 ng-show="rep.twitter_account">
                <a ng-click="vm.openUrl('http://www.twitter.com/' + rep.twitter_account)">
                    <i class="fa fa-twitter fa-2x wd-muted" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div ng-show="vm.followSuccess && rep.id === vm.followSuccess"
                  class="alert alert-success col-xs-12 alert-dismissible"
                  role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Successfully Followed the Rep!
            </div>
        </div>
    </div>
</div>
